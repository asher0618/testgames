<!DOCTYPE html>
<html>
<head>
  <title>AR Games</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="background"></div>

<header class="topbar">
  <div class="left-tabs">
    <button onclick="filterGames('sports')">Sports</button>
    <button onclick="filterGames('arcade')">Arcade</button>
    <button onclick="filterGames('puzzle')">Puzzle</button>
    <button onclick="filterGames('clicker')">Clicker</button>
    <button onclick="filterGames('io')">.IO</button>
  </div>

  <h1 class="logo home-btn" onclick="goHome()">AR Games</h1>

  <div class="right-tabs">
    <button onclick="filterGames('shooting')">Shooting</button>
    <button onclick="filterGames('cars')">Cars</button>
    <button onclick="filterGames('adventure')">Adventure</button>
    <button onclick="filterGames('multiplayer')">Multiplayer</button>
    <button onclick="filterGames('store')">Store</button>
  </div>
</header>

<h2 id="category-title">All Games</h2>

<main class="grid">

  <!-- ORIGINAL & AZ GAME CARDS -->

  <!-- Arcade -->
  <div class="card arcade" data-game-url="https://azgames.io/animal-craft">
    <img src="thumbnails/game1.png">
    <p>Neon Runner</p>
  </div>
  <div class="card arcade" data-game-url="https://azgames.io/loop-crash">
    <img src="thumbnails/game2.png">
    <p>Retro Dash</p>
  </div>

  <!-- Shooting -->
  <div class="card shooting" data-game-url="https://azgames.io/undead-corridor">
    <img src="thumbnails/game3.png">
    <p>Void Shooter</p>
  </div>

  <!-- Cars -->
  <div class="card cars" data-game-url="https://azgames.io/car-chaos">
    <img src="thumbnails/game4.png">
    <p>Car Chaos</p>
  </div>
  <div class="card cars" data-game-url="https://azgames.io/police-drive">
    <img src="thumbnails/game5.png">
    <p>Police Drive</p>
  </div>

  <!-- Adventure -->
  <div class="card adventure" data-game-url="https://azgames.io/dino-age">
    <img src="thumbnails/game6.png">
    <p>Dino Age</p>
  </div>

  <!-- Puzzle -->
  <div class="card puzzle" data-game-url="https://azgames.io/plants-vs-brainrots">
    <img src="thumbnails/game7.png">
    <p>Plants vs Brainrots</p>
  </div>

  <!-- Clicker -->
  <div class="card clicker" data-game-url="https://azgames.io/tap-rich-idle">
    <img src="thumbnails/game8.png">
    <p>Tap Rich Idle</p>
  </div>

  <!-- IO -->
  <div class="card io" data-game-url="https://azgames.io/orbit-kick">
    <img src="thumbnails/game9.png">
    <p>Orbit Kick</p>
  </div>
  <div class="card io" data-game-url="https://azgames.io/tiny-arena">
    <img src="thumbnails/game10.png">
    <p>Tiny Arena</p>
  </div>

  <!-- Sports -->
  <div class="card sports" data-game-url="https://azgames.io/arcade-tennis">
    <img src="thumbnails/game11.png">
    <p>Arcade Tennis</p>
  </div>

</main>

<!-- GAME MODAL -->
<div id="game-modal" class="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <iframe id="game-frame" src="" width="100%" height="600" frameborder="0" allowfullscreen></iframe>
</div>

<script>
// FILTER FUNCTION
function filterGames(category) {
  const cards = document.querySelectorAll('.card');
  const title = document.getElementById('category-title');
  title.textContent = category.charAt(0).toUpperCase() + category.slice(1) + " Games";
  title.style.textAlign = "center";
  title.style.width = "100%";

  cards.forEach(card => {
    card.style.display = card.classList.contains(category) ? "block" : "none";
  });
}

// GO HOME FUNCTION
function goHome() {
  const cards = document.querySelectorAll('.card');
  const title = document.getElementById('category-title');
  title.textContent = "All Games";
  title.style.textAlign = "center";
  title.style.width = "100%";

  cards.forEach(card => card.style.display = "block");
}

// CLICK-TO-PLAY MODAL
const cards = document.querySelectorAll('.card');
cards.forEach(card => {
  card.addEventListener('click', () => {
    const url = card.getAttribute('data-game-url');
    document.getElementById('game-frame').src = url;
    document.getElementById('game-modal').style.display = "block";
  });
});

function closeModal() {
  document.getElementById('game-frame').src = "";
  document.getElementById('game-modal').style.display = "none";
}
</script>

</body>
</html>
