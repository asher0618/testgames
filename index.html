<!DOCTYPE html>
<html>
<head>
  <title>AR Games</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="background"></div>

<header class="topbar">
  <div class="left-tabs">
    <button onclick="filterGames('sports')">Sports</button>
    <button onclick="filterGames('arcade')">Arcade</button>
    <button onclick="filterGames('puzzle')">Puzzle</button>
    <button onclick="filterGames('clicker')">Clicker</button>
    <button onclick="filterGames('io')">.IO</button>
  </div>

  <h1 class="logo home-btn" onclick="goHome()">AR Games</h1>

  <div class="right-tabs">
    <button onclick="filterGames('shooting')">Shooting</button>
    <button onclick="filterGames('cars')">Cars</button>
    <button onclick="filterGames('adventure')">Adventure</button>
    <button onclick="filterGames('multiplayer')">Multiplayer</button>
    <button onclick="filterGames('store')">Store</button>
  </div>
</header>

<h2 id="category-title">All Games</h2>

<main class="grid">

  <!-- Arcade -->
  <div class="card arcade" data-game="animal-craft">
    <img src="thumbnails/animal-craft.png">
    <p>Animal Craft</p>
  </div>
  <div class="card arcade" data-game="loop-crash">
    <img src="thumbnails/loop-crash.png">
    <p>Loop Crash</p>
  </div>
  <div class="card arcade" data-game="neon-runner">
    <img src="thumbnails/neon-runner.png">
    <p>Neon Runner</p>
  </div>

  <!-- Sports -->
  <div class="card sports" data-game="arcade-tennis">
    <img src="thumbnails/arcade-tennis.png">
    <p>Arcade Tennis</p>
  </div>

  <!-- Puzzle -->
  <div class="card puzzle" data-game="plants-vs-brainrots">
    <img src="thumbnails/plants-vs-brainrots.png">
    <p>Plants vs Brainrots</p>
  </div>

  <!-- Clicker -->
  <div class="card clicker" data-game="tap-rich-idle">
    <img src="thumbnails/tap-rich-idle.png">
    <p>Tap Rich Idle</p>
  </div>

  <!-- IO -->
  <div class="card io" data-game="orbit-kick">
    <img src="thumbnails/orbit-kick.png">
    <p>Orbit Kick</p>
  </div>
  <div class="card io" data-game="tiny-arena">
    <img src="thumbnails/tiny-arena.png">
    <p>Tiny Arena</p>
  </div>

  <!-- Shooting -->
  <div class="card shooting" data-game="undead-corridor">
    <img src="thumbnails/undead-corridor.png">
    <p>Undead Corridor</p>
  </div>

  <!-- Cars -->
  <div class="card cars" data-game="car-chaos">
    <img src="thumbnails/car-chaos.png">
    <p>Car Chaos</p>
  </div>
  <div class="card cars" data-game="police-drive">
    <img src="thumbnails/police-drive.png">
    <p>Police Drive</p>
  </div>

  <!-- Adventure -->
  <div class="card adventure" data-game="dino-age">
    <img src="thumbnails/dino-age.png">
    <p>Dino Age</p>
  </div>

</main>

<!-- GAME MODAL -->
<div id="game-modal" class="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <iframe id="game-frame" src="" width="100%" height="600" frameborder="0" allowfullscreen></iframe>
</div>

<script>
// FILTER FUNCTION
function filterGames(category) {
  const cards = document.querySelectorAll('.card');
  const title = document.getElementById('category-title');
  title.textContent = category.charAt(0).toUpperCase() + category.slice(1) + " Games";
  title.style.textAlign = "center";
  title.style.width = "100%";

  cards.forEach(card => {
    card.style.display = card.classList.contains(category) ? "block" : "none";
  });
}

// GO HOME FUNCTION
function goHome() {
  const cards = document.querySelectorAll('.card');
  const title = document.getElementById('category-title');
  title.textContent = "All Games";
  title.style.textAlign = "center";
  title.style.width = "100%";

  cards.forEach(card => card.style.display = "block");
}

// CLICK-TO-PLAY MODAL
const cards = document.querySelectorAll('.card');
cards.forEach(card => {
  card.addEventListener('click', () => {
    const gameName = card.getAttribute('data-game');
    document.getElementById('game-frame').src = `play/${gameName}.html`;
    document.getElementById('game-modal').style.display = "block";
  });
});

function closeModal() {
  document.getElementById('game-frame').src = "";
  document.getElementById('game-modal').style.display = "none";
}
</script>

</body>
</html>
