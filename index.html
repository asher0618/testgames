<!DOCTYPE html>
<html>
<head>
  <title>AR Games</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="background"></div>

<header class="topbar">
  <div class="left-tabs">
    <button onclick="filterGames('sports')">Sports</button>
    <button onclick="filterGames('arcade')">Arcade</button>
    <button onclick="filterGames('puzzle')">Puzzle</button>
    <button onclick="filterGames('clicker')">Clicker</button>
    <button onclick="filterGames('io')">.IO</button>
  </div>

  <h1 class="logo home-btn" onclick="goHome()">AR Games</h1>

  <div class="right-tabs">
    <button onclick="filterGames('shooting')">Shooting</button>
    <button onclick="filterGames('cars')">Cars</button>
    <button onclick="filterGames('adventure')">Adventure</button>
    <button onclick="filterGames('multiplayer')">Multiplayer</button>
    <button onclick="filterGames('store')">Store</button>
  </div>
</header>

<h2 id="category-title">All Games</h2>

<main class="grid">

  <!-- ARCADE -->
  <div class="card arcade"><img src="thumbnails/game1.png"><p>Neon Runner</p></div>
  <div class="card arcade"><img src="thumbnails/game2.png"><p>Retro Dash</p></div>
  <div class="card arcade"><img src="thumbnails/game3.png"><p>Block Smash</p></div>

  <!-- SHOOTING -->
  <div class="card shooting"><img src="thumbnails/game4.png"><p>Pixel Ops</p></div>
  <div class="card shooting"><img src="thumbnails/game5.png"><p>Void Shooter</p></div>

  <!-- CARS -->
  <div class="card cars"><img src="thumbnails/game6.png"><p>Night Drift</p></div>
  <div class="card cars"><img src="thumbnails/game7.png"><p>Turbo Lane</p></div>

  <!-- ADVENTURE -->
  <div class="card adventure"><img src="thumbnails/game8.png"><p>Lost Realm</p></div>
  <div class="card adventure"><img src="thumbnails/game9.png"><p>Dungeon Path</p></div>

  <!-- PUZZLE -->
  <div class="card puzzle"><img src="thumbnails/game10.png"><p>Mind Grid</p></div>
  <div class="card puzzle"><img src="thumbnails/game11.png"><p>Hex Logic</p></div>

  <!-- CLICKER -->
  <div class="card clicker"><img src="thumbnails/game12.png"><p>Click Forge</p></div>

  <!-- IO -->
  <div class="card io"><img src="thumbnails/game13.png"><p>Dots.io</p></div>
  <div class="card io"><img src="thumbnails/game14.png"><p>WormZone</p></div>

</main>

<script>
function filterGames(category) {
  const cards = document.querySelectorAll('.card');
  const title = document.getElementById('category-title');

  title.textContent =
    category.charAt(0).toUpperCase() + category.slice(1) + " Games";

  cards.forEach(card => {
    card.style.display =
      card.classList.contains(category) ? "block" : "none";
  });
}

function goHome() {
  const cards = document.querySelectorAll('.card');
  document.getElementById('category-title').textContent = "All Games";

  cards.forEach(card => {
    card.style.display = "block";
  });
}
</script>

</body>
</html>
